<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
  <title>floating point games</title>
  <link rel="icon" type="image/png" href="assets/floatingptgames.png" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="particle.play">
  <link rel="apple-touch-icon" href="assets/floatingptgames.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    body{
        background-color: rgb(176, 238, 182);
        margin: 0;
        overflow: hidden;
        font-family: "Comic Sans MS", "Comic Sans", cursive;
    }
    
    h1{
        color: rgb(0, 0, 0);
        text-align: center;
        font-size: 3em;
        margin-top: 7%;
    }

    p{
        color: rgb(0, 0, 0);
        text-align: center;
        font-size: 1.5em;
        margin-top: -1%;
    }

    #credits-link {
        position: absolute; /* Position it relative to the viewport */
        top: 10px; /* Distance from the top */
        left: 10px; /* Distance from the left */
        color: red;
        text-decoration: underline;
        cursor: pointer;
        font-size: 1em;
    }
    #close-credits{
        background-color: coral;
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        font-family: cursive;
    }
    #close-credits:hover{
        background-color: rgb(176, 86, 53);
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    
  </style>
</head>
<body>
    <h1>floating point games</h1>
    <p>i make games and more ig</p>
    <a href="https://floatingpointgames.github.io/particle.play/">
        <img src="assets/particle-play.png" 
            alt="particle.play" 
            style="width: 100%; max-width: 600px; display: block; margin: 0 
            auto; border-radius: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);">
    </a>
    <p2 id="credits-link">click here for developer info</p2>

    <!-- Credits Section -->
    <div id="credits-screen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgb(238, 176, 207); color: white; text-align: center; padding-top: 20%; font-size: 1.5em;">
        <p>developed by a highschooler</p>
        <p>april 2025</p>
        <p>more games on the way!</p>
        <button id="close-credits" style="margin-top: 20px; padding: 10px 20px; font-size: 1em; cursor: pointer;">Close</button>
    </div>

    <script>
        // Show the credits screen
        document.getElementById('credits-link').addEventListener('click', function() {
            document.getElementById('credits-screen').style.display = 'block';
        });

        // Hide the credits screen
        document.getElementById('close-credits').addEventListener('click', function() {
            document.getElementById('credits-screen').style.display = 'none';
        });
    </script>
</body>
</html>
